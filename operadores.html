<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores JavaScript</title>
</head>
<body>
    <script>/*! negação(!=diferente), && conjunção(e), || disjunção(ou)*/

        var teste = Number(prompt('Digite a nota do teste'))
        var prova = Number(prompt('Digite a nota da prova'))
        var bimestre = teste + prova / 2

        document.write('Resultado Final: ')

        if (bimestre >= 5) document.write('aprovado ')
        else document.write('reprovado ')
       
            if (teste >= 2) document.write(`Se teste for maior que 2,0, teste recebe ponto extra, logo, teste vale: ${teste+=2}`)
            else document.write(`${teste}`)


        
    </script>
</body>
</html>
